id: QAS002
name: gate-naming-convention
description: "Enforces naming conventions for gates."
level: warning
enabled: true

match:
  type: declaration
  kind: gate

check:
  - type: naming
    pattern: "^[a-z][a-z0-9_]*$"

message: "Gate '{{ name }}' does not follow naming convention (should be lowercase with underscores)."
tags: [qasm3, naming, style]
fixable: false