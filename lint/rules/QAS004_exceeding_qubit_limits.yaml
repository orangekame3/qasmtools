id: QAS004
name: exceeding-qubit-limits
description: "Detects when qubit or classical bit array indices exceed declared bounds."
level: error
enabled: true

match:
  type: statement
  kind: any

check:
  - type: index_bounds
    check_usage: true

message: "Array index out of bounds: {{ issue }}"
tags: [qasm3, bounds-checking, array-access]
fixable: false
documentation_url: "https://github.com/orangekame3/qasmtools/blob/main/docs/rules/QAS004.md"