id: QAS005
name: naming-convention-violation
description: "Detects violations of OpenQASM naming conventions for variables and circuits."
level: warning
enabled: true

match:
  type: declaration
  kind: any

check:
  - type: naming_pattern
    pattern: "^[a-z][a-zA-Z0-9_]*$"
    apply_to: [qubit, bit, gate, circuit]

message: "Identifier '{{ name }}' violates naming convention. Should match pattern: ^[a-z][a-zA-Z0-9_]*$"
tags: [qasm3, style, naming, readability]
fixable: false
documentation_url: "https://github.com/orangekame3/qasmtools/blob/main/docs/rules/QAS005.md"